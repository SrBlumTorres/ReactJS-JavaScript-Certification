<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia</title>
</head>
<body>
  <h1>Multimedia</h1>
  <h2>Imágenes</h2>


  <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" alt="Foto de un gato precioso" width="30%">
  <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" alt="Foto de un gato precioso" width="30%">
  <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" alt="Foto de un gato precioso" width="30%">

  <img src="./assets/img/perro1.jpg" alt="Foto de unos perros" width="333" >


  <img src="./assets/img/perro1-small.jpg" alt="Foto de unos perros" width="333" >



  <h2>Vídeos</h2>


  <video 
    src="./assets/video/mar.mp4"
    width="250"
    controls
    autoplay
    muted
    loop
  ></video>

  <video controls width="250">
    <source src="./assets/video/mar.mp4">
    <source src="./assets/video/mar.webm">
    <source src="./assets/video/mar.ogg">
  </video>


  <h2>Audios</h2>

  <audio controls src="./assets/audio/moby.mp3"></audio>

  <audio controls>
    <source src="./assets/audio/moby.mp3">
    <source src="./assets/audio/moby.wav">
  </audio>

  <h2>Picture</h2>


  <picture>
    <source srcset="./assets/img/perro1.webp">

    <img src="./assets/img/perro1.jpg" alt="Foto de unos perros">
  </picture>

  <picture>
    <source srcset="./assets/img/perro1.jpg" media="(min-width: 800px)">
    <source srcset="./assets/img/perro1-small.jpg" media="(min-width: 300px)">

    <img src="./assets/img/perro1.jpg" alt="Foto de unos perros" width="100%">
  </picture>


  <h2>iframes</h2>

  <h3>Youtube</h3>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/yM5UJdaO4is?si=rxqU1q7EPEH4akRa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h3>Google maps</h3>

</body>
</html>
