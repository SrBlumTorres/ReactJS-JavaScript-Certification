<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>CSS Grid</title>
</head>
<body>
  <div class="container">
    <h1>CSS Grid</h1>
    
    <details>
      <summary>Rejilla base</summary>
      <div class="padre padre-1">
        <div class="caja hijo-1">1</div>
        <div class="caja hijo-2">2</div>
        <div class="caja hijo-3">3</div>
        <div class="caja hijo-4">4</div>
      </div>
    </details>


    <details>
      <summary>Alinear hijos</summary>
      <div class="padre padre-2">
        <div class="caja hijo-1">1</div>
        <div class="caja hijo-2">2</div>
        <div class="caja hijo-3">3</div>
        <div class="caja hijo-4">4</div>
      </div>
    </details>
  </div>


    <details>
      <summary>Alinear la rejilla dentro del padre</summary>
      <div class="padre padre-3">
        <div class="caja hijo-1">1</div>
        <div class="caja hijo-2">2</div>
        <div class="caja hijo-3">3</div>
        <div class="caja hijo-4">4</div>
      </div>
    </details>


    <details>
      <summary>Mover y expandir hijos</summary>
      <div class="padre padre-4">
        <div class="caja hijo-1">1</div>
        <div class="caja hijo-2">2</div>
        <div class="caja hijo-3">3</div>
      </div>
    </details>

    <details>
      <summary>Alinear hijos individualmente</summary>
      <div class="padre padre-5">
        <div class="caja hijo-1">1</div>
        <div class="caja hijo-2">2</div>
        <div class="caja hijo-3">3</div>
      </div>
    </details>


    <details open>
      <summary>Ejemplo complicado</summary>
      <div class="padre padre-6">
        <div class="caja hijo-1">1</div>
        <div class="caja hijo-2">2</div>
        <div class="caja hijo-3">3</div>
        <div class="caja hijo-4">4</div>
        <div class="caja hijo-5">5</div>
        <div class="caja hijo-6">6</div>
        <div class="caja hijo-7">7</div>
        <div class="caja hijo-8">8</div>
      </div>
    </details>
  </div>


</body>
</html>
